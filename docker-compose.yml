version: '3.9'

services:
  # MongoDB services
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db
    ports:
      - "27017:27017"

  # Node.js API services
  api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/src/app
    environment:
      PORT: 5000
      MONGO_URL: mongodb+srv://harsha:houseweb3test1@cluster0.9r2sstw.mongodb.net/my_todos_db?retryWrites=true&w=majority&appName=Cluster0
      TEST_DB_URL: mongodb+srv://harsha:houseweb3test1@cluster0.9r2sstw.mongodb.net/test_my_todos_db?retryWrites=true&w=majority&appName=Cluster0
      DB_NAME: my_todos_db
    depends_on:
      - mongo_db

volumes:
  mongo_db: {}
