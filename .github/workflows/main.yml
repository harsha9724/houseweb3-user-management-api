name: NodeJs todo management github action

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node

        uses: actions/setup-node@v4
        with: 
             node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run test
        run: npm test