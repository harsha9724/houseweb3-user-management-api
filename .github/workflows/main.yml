name: NodeJs todo management GitHub Action

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Set up environment variables
        run: echo "TEST_DB_URL=mongodb://localhost:27017/testdb" >> $GITHUB_ENV

      - name: Print environment variables
        run: printenv

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          TEST_DB_URL: ${{ env.TEST_DB_URL }}
        run: npm test
